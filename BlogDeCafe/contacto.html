<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página web de BlogDeCafé">
    <link rel="preload" href="css/normalize.css" as="style">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preload" href="css/style.css" as="style">
    <link rel="stylesheet" href="css/style.css">
    <title>BlogDeCafé</title>
</head>
<body>
    <header class="header">
        <div class="contenedor header__barra">
            <a class="logo" href="index.html">
                <h1 class="logo__nombre no-margin centrar-texto">Blog<span class="logo__bold">deCafé</span></h1>
            </a>
            <nav class="header__navegacion">
                <a class="navegacion__enlace" href="nosotros.html">Nosotros</a>
                <a class="navegacion__enlace" href="cursos.html">Cursos</a>
                <a class="navegacion__enlace" href="contacto.html">Contacto</a>
            </nav>
        </div>
        <div class="header__texto">
            <h2 class="no-margin">Blog de café con consejos y cursos</h2>
            <p class="no-margin">Aprende de los expertos con las mejores receteas y cursos</p>
        </div>
    </header>
    <main class="contenedor">
        <h3 class="centrar-texto">Contacto</h3>
        <div class="contacto-bg"></div>
        <form class="formulario-contacto" action="">
            <div class="campo">
                <label class="campo__label" for="contacto-nombre">Nombre</label>
                <input class="campo__field" type="text" placeholder="Tu Nombre" id="contacto-nombre">
            </div>
            <div class="campo">
                <label class="campo__label" for="contacto-email">Email</label>
                <input class="campo__field" type="email" placeholder="Tu Email" id="contacto-email">
            </div>
            <div class="campo">
                <label class="campo__label" for="contacto-mensaje">Mensaje</label>
                <textarea class="campo__field campo__field--textarea" name="" id="contacto-mensaje"></textarea>
            </div>
            <div class="campo">
                <input type="submit" value="Enviar" class="boton boton--primario">
            </div>
        </form>
    </main>
    <footer class="footer">
        <div class="contenedor header__barra">
            <a class="logo" href="index.html">
                <h1 class="logo__nombre no-margin centrar-texto">Blog<span class="logo__bold">deCafé</span></h1>
            </a>
            <nav class="header__navegacion">
                <a class="navegacion__enlace" href="nosotros.html">Nosotros</a>
                <a class="navegacion__enlace" href="cursos.html">Cursos</a>
                <a class="navegacion__enlace" href="contacto.html">Contacto</a>
            </nav>
        </div>
    </footer>
    <script src="js/modernizr.js"></script>
</body>
</html>
